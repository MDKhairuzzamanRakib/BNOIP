<style>
    .styled {
        color: #fc7478;
        font-weight: bold;
        text-decoration: underline;
        position: relative;
    }

        .styled::before {
            content: attr(data-tooltip-content);
            position: absolute;
            /* Position the tooltip below and on the middle of the parent element*/
            bottom: -100%;
            left: 50%;
            /* Set scale and position it further to the right. When we bring it back 
  to -50% on x (middle of parent element) and +100% on y axis (above parent element) 
  on hover, it will look like it flew out from the side of the parent element in
  semi circular motion, which we want for our animation */
            transform: scale(0) translateX(-200%);
            font-size: 0.8em;
            font-weight: 400;
            text-decoration: none;
            white-space: nowrap;
            padding: 1em;
            background: #243E55;
            color: #ffffff;
            border-radius: 5px;
            opacity: 0;
            transition: transform ease-out 150ms, bottom ease-out 100ms, left ease-out 150ms, opacity ease-out 150ms;
        }

        .styled:hover::before {
            transform: scale(1) translateX(-50%);
            bottom: calc(100% + 6px);
            opacity: 1;
        }

    @media screen and (max-width: 760px) {
        .styled::before {
            white-space: normal;
        }
    }


    .unread {
        /*float: right;*/
        background: #e74c3c;
        width: 2em;
        border-radius: 50%;
        font-size: 0.75em;
        line-height: 2;
        text-align: center;
        animation: notificationpulse 0.5s infinite;
        -webkit-animation: notificationpulse 0.5s infinite;
        -moz-animation: notificationpulse 0.5s infinite;
    }
    /*the animations */
    @keyframes notificationpulse {
        0% {
            box-shadow: 0 0 0 0.00em #c0392b;
        }

        25% {
            box-shadow: 0 0 0 0.25em #c0392b;
        }

        50% {
            box-shadow: 0 0 0 0.50em #c0392b;
        }

        75% {
            box-shadow: 0 0 0 0.25em #c0392b;
        }

        100% {
            box-shadow: 0 0 0 0.15em #c0392b;
        }
    }

    @-webkit-keyframes notificationpulse {
        0% {
            box-shadow: 0 0 0 0.00em #c0392b;
        }

        25% {
            box-shadow: 0 0 0 0.25em #c0392b;
        }

        50% {
            box-shadow: 0 0 0 0.50em #c0392b;
        }

        75% {
            box-shadow: 0 0 0 0.25em #c0392b;
        }

        100% {
            box-shadow: 0 0 0 0.15em #c0392b;
        }
    }

    @-moz-keyframes notificationpulse {
        0% {
            box-shadow: 0 0 0 0.00em #c0392b;
        }

        25% {
            box-shadow: 0 0 0 0.25em #c0392b;
        }

        50% {
            box-shadow: 0 0 0 0.50em #c0392b;
        }

        75% {
            box-shadow: 0 0 0 0.25em #c0392b;
        }

        100% {
            box-shadow: 0 0 0 0.15em #c0392b;
        }
    }
</style>
