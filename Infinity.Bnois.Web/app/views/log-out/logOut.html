<style>
    .helper {
        background: #000066;
    }
    .card {
        margin: auto !important;
        font-size: 18px;
        width: 40%;
        padding: 10px;
        border-radius: 25px !important;
        padding: 60px 30px !important;
        top: 30%;
        height: 40%;
        background-color: #ffffffe6 !important;
    }

        .card .card-body {
            padding: 34px 15px 0px 15px !important;
        }

    .card-title {
        color: #000066 !important;
        font-size: 35px;
        font-weight: 500;
    }
    img{
        width:70px;
    }
    a {
        cursor: pointer;
        text-decoration: none !important;
        transition: all .2s ease-in-out;
    }
        a:hover img{
            text-decoration: none !important;
            transform: scale(1.5);
        }
    @media screen and (max-width: 1366px) and (min-width: 901px) {
        .card-title {
            font-size: 20px;
        }
        img {
            width: 40px;
        }
        .card .card-body {
            padding: 8px 15px 0px 15px !important;
        }
    }
    @media screen and (max-width: 575px) {

        .card {
            width: 95%;
            top: 20%;
            height: 60%;
        }
        .card-title {
            font-size: 20px;
        }

        img {
            width: 40px;
        }
        .card .card-body {
            padding: 15px 15px 0px 15px !important;
        }
    }

    @media screen and (max-width: 900px) and (min-width: 576px) {

        .card {
            width: 60%;
            top: 30%;
            height: 40%;
        }
        .card-title {
            font-size: 20px;
        }

        img {
            width: 40px;
        }

    }
</style>
<div class="card">
    <div class="card-body">
        <div class="row" style="text-align:center">
            <div class="col-sm-6">
                <h3 class="card-title text-center">Logout</h3>
                <a ng-click="vm.logOutOfIdSrv()"><img src="../../../Images/Icons/Icons/Logout.png" /></a>
                
            </div>
            <div class="col-sm-6">
                <h3 class="card-title text-center">Stay</h3>
                <a ng-click="vm.stayLogout()"><img src="../../../Images/Icons/Icons/Stay logged in.png" /></a>
                
            </div>
        </div>
        <!--<h3 class="card-title text-center">Notifications</h3>


        <p>Your Messages</p><hr />
        <p>
            Currently you have no new notifications
        </p>-->
    </div>
</div>
