<style>
    .helper {
        background: #000066;
    }
    .card-body {
        padding: 0px !important;
    }

    .customeTableHead {
        background-color: #0176D6;
        color: #ffffff;
    }

    .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
        border: 2px solid #b5b8c7 !important;
        padding: 8px 4px !important;
        font-size: 1.2rem !important;
        font-weight: 500 !important;
    }

    .table {
        background-color: #eef4fa;
        text-align: center;
    }

    .card {
        background-color: transparent !important;
    }
    @media screen and (max-width: 575px) {
        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            font-size: 1em !important;
        }
    }
    @media screen and (max-width: 1366px) and (min-width: 901px) {
        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            font-size: 1.1rem !important;
        }
    }
</style>
<div class="content commendation">
    <div class="row">
        <div class="col-md-12">
            <div class="card" ng-if="vm.commendations[0].commendation != undefined">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="customeTableHead">
                                <tr>
                                    <th style="width:5%; text-align:center;">
                                        Ser
                                    </th>
                                    <th style="width:20%;">
                                        Commendation
                                    </th>
                                    <th style="width:55%;">
                                        Remarks
                                    </th>
                                    <th style="width:20%;">
                                        Date
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="C in vm.commendations">
                                    <td style="text-align:center;">
                                        {{$index+1}}
                                    </td>
                                    <td>
                                        {{C.commendation}}
                                    </td>
                                    <td style="text-align:left;">
                                        {{C.remarks}}
                                    </td>
                                    <td>
                                        {{C.date | date:"dd-MMM-yyyy"}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card" ng-if="vm.appreciations[0].commendation != undefined">
                <!--<pre>{{vm.appreciations | json}}</pre>-->
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="customeTableHead">
                                <tr>
                                    <th style="width:5%; text-align:center;">
                                        Ser
                                    </th>
                                    <th style="width:20%;">
                                        Appreciation
                                    </th>
                                    <th style="width:55%;">
                                        Remarks
                                    </th>
                                    <th style="width:20%;">
                                        Date
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="A in vm.appreciations">
                                    <td style="text-align:center;">
                                        {{$index+1}}
                                    </td>
                                    <td>
                                        {{A.commendation}}
                                    </td>
                                    <td style="text-align:left;">
                                        {{A.remarks}}
                                    </td>
                                    <td>
                                        {{A.date | date:"dd-MMM-yyyy"}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" ng-if="vm.commendations[0].commendation === undefined && vm.appreciations[0].commendation === undefined ">
                No data found..........!
            </div>
        </div>
    </div>
</div>
