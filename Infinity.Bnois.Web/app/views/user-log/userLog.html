<style>
    .helper {
        background: #000066;
    }

    .content {
        width: 100%;
    }

    .card-body {
        padding: 0px !important;
    }

    .customeTableHead {
        background-color: #0176D6;
        color: white;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
    }

    .customeTableHead1 {
        background-color: rgb(102,255,153);
        color: black;
        text-align: center;
    }

    .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
        border: 2px solid #b5b8c7 !important;
        padding: 8px 4px !important;
        font-size: 1.2rem !important;
        font-weight: 500 !important;
    }

    .table {
        background-color: #eef4fa;
    }

    .card {
        background-color: transparent !important;
    }

    .table > thead > tr > th {
        font-weight: 400 !important;
    }

    .table-responsive {
        padding-bottom: 2px !important;
    }

    @media screen and (max-width: 575px) {
        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            font-size: 1em !important;
        }
    }

    @media screen and (max-width: 1366px) and (min-width: 901px) {
        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            font-size: 1.1rem !important;
        }
    }
</style>

<div class="content content-header" style="margin-bottom:15px !important;background-color:#66ff99 !important;padding: 15px;border-radius: 5px;">
    <div class="row">
        <div class="col-md-12">
            <div class="input-group" style="margin:0px !important;">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="fromDate" class="custom-label"> From Date</label>
                        <input kendo-date-picker id="fromDate" class="form-control custom-form-control" k-ng-model="vm.userLogModel.fromDate" k-format="'dd-MM-yyyy'" name="fromDate" required />
                        <p ng-show="vm.transferFuturePlanForm.fromDate.$error.required" class="help-block errormsg">Date is required.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="toDate" class="custom-label"> To Date</label>
                        <input kendo-date-picker id="toDate" class="form-control custom-form-control" k-ng-model="vm.userLogModel.toDate" k-format="'dd-MM-yyyy'" name="toDate" required />
                        <p ng-show="vm.userLogForm.toDate.$error.required" class="help-block errormsg">Date is required.</p>
                    </div>
                </div>
                <div class="col-md-4">

                    <button class="btn btn-outline-secondary" type="button" style="margin: 0px 10px;" ng-click="vm.SearchUserLog()"> Search </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<pre>{{vm.userLogModel | json}}</pre>
<pre>{{vm.userLogData | json}}</pre>-->
<div class="content" ng-if="vm.userLogData[0].pNo != undefined">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="customeTableHead">
                                <tr>
                                    <th style="width:5%; text-align:center;">
                                        Ser
                                    </th>
                                    <th style="width:10%;">
                                        PNo
                                    </th>
                                    <th style="width:20%;">
                                        Previous Email
                                    </th>
                                    <th style="width:20%;">
                                        Email
                                    </th>
                                    <th style="width:10%;">
                                        Previous Contact Number
                                    </th>
                                    <th style="width:10%;">
                                        Contact Number
                                    </th>
                                    <th style="width:20%;">
                                        Create Date
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="A in vm.userLogData">
                                    <td style="text-align:center;">
                                        {{$index+1}}
                                    </td>
                                    <td style="text-align:center;">
                                        {{A.pNo}}
                                    </td>
                                    <td style="text-align:left;">
                                        {{A.previousEmail}}
                                    </td>
                                    <td style="text-align:left;">
                                        {{A.email}}
                                    </td>
                                    <td style="text-align:left;">
                                        {{A.previousPhoneNumber}}
                                    </td>
                                    <td style="text-align:left;">
                                        {{A.phoneNumber}}
                                    </td>
                                    <td>
                                        {{A.createdDate | date:"dd-MMM-yyyy"}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
