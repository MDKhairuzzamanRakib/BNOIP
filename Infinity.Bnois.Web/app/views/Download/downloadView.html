<style>
    .helper {
        background: #000066;
    }

    .card-body {
        padding: 0px !important;
    }

    .customeTableHead {
        background-color: #0176D6;
        color: #ffffff;
    }

    .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
        border: 2px solid #b5b8c7 !important;
        padding: 8px 4px !important;
        font-size: 1.2rem !important;
        font-weight: 500 !important;
    }

    .table {
        background-color: #eef4fa;
    }

    .card {
        background-color: transparent !important;
    }

    @media screen and (max-width: 575px) {
        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            font-size: 1em !important;
        }
    }

    @media screen and (max-width: 1366px) and (min-width: 901px) {
        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            font-size: 1.1rem !important;
        }
    }
</style>
<div class="content courseAttendeds">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!--<pre>{{vm.downloads | json}}</pre>-->
                <div class="card-body">
                    <div class="form-group" style="text-align:right">
                        <button type="submit" class="btn btn-primary mb-2" ng-click="vm.createDownload()">Add</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="customeTableHead">
                                <tr>
                                    <th style="width:5%; text-align:center;">
                                        Ser
                                    </th>
                                    <th style="width:25%; text-align:center;">
                                        File Name
                                    </th>
                                    <th style="width:30%; text-align:center;">
                                        Source
                                    </th>
                                    <th style="width:20%; text-align:center;">
                                        Active/Not
                                    </th>
                                    <th style="width:20%; text-align:center;">
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="CA in vm.downloads">
                                    <td style="text-align:center;">
                                        {{$index+1}}
                                    </td>
                                    <td>
                                        {{CA.fileName}}
                                    </td>
                                    <td >
                                        <a target="_blank" href="{{CA.source}}" download style="color: #0176d6;">
                                            {{CA.contentType}}
                                        </a>
                                    </td>
                                    <td style="text-align:center"><active-inactive is-active="{{CA.isActive}}"></active-inactive></td>
                                    <td class="text-center">
                                        <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" title="Update Download Information" ng-click="vm.updateDownload(CA)">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </a>
                                        <a class="btn custom-btn btn-delete btn-danger btn-xs action-button ng-isolate-scope" id="deleteUser" title="Inactivate user" style="cursor:pointer" ng-confirmation-click="vm.deleteDownload(CA.downloadId)" ng-confirmation-message="Do you want to delete file" ng-confirmation-title="Delete File" ng-confirmation-yes-text="Yes" ng-confirmation-cancel-text="No"><i class="fa fa-ban" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" ng-if="vm.intialHide === true">
                    No data found..........!
                </div>
            </div>
        </div>
    </div>
</div>
